<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.js"></script>
  </head>
  <body class="corp">
	<div id="botao">
      <div class="opcao"></div>
	</div>
	<br><br>
	<div class="entrada" id="cont">
	  <div id="text">
		Text here.
	  </div>
	  <input type="text" class="entrada"><br><br>
	  <button id="button">Click</button>
	</div>
    <script>
      $("#botao").click(function(){
	    $(".opcao").toggleClass("move");
		$("body").toggleClass("corp");
		$("input").toggleClass("entrada");
		$("#cont").toggleClass("entrada");
	  });
	  
	  $("#button").click(function(){
	    $("#text").load("test.txt");
	  });
	</script>
  </body>
</html>
