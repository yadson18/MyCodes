<!DOCTYPE html>
<html>
  <head>
	<title>Web 1 - Atividade 1</title>
	<meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
	<script>
	  var numero = Math.round(Math.random() * 100);
	  var entrada = prompt("Digite o numero");
	  var tentativas = 0;
	  
	  if(entrada != numero){
	    while(entrada != numero){
		  if(entrada < numero){
		    tentativas = tentativas + 1;
		    entrada = prompt("O número é maior do que " + entrada + ", número de tentativas " + tentativas);
		  }
		  else{
		    tentativas = tentativas + 1;
		    entrada = prompt("O número é menor do que " + entrada + ", número de tentativas " + tentativas);
		  }
		}
		tentativas = tentativas + 1;
		document.write("Acertou, o número é " + numero + ", número de tentativas " + tentativas);
	  }
	  else{
	    tentativas = 1;
	    document.write("Acertou, o número é " + numero + ", número de tentativas " + tentativas);
	  }
	</script>
  </body>
</html>
